<!doctype html>
<html lang="zh-Hant">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Moving Simulation</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<div class="wrap">
		<header>
			<div>
				<h1>Moving Simulation</h1>
				<div class="sub">2D 空間中模擬人群移動。</div>
			</div>
			<div class="top-actions">
				<a class="btn" href="../index.html" aria-label="Back to human">← Home</a>
			</div>
		</header>

		<section class="grid">
			<div class="card full">
				<div id="controls" style="display:flex;align-items:center;gap:8px;margin-bottom:10px;flex-wrap:wrap;">
					<button id="startBtn" class="control-btn">Start</button>
					<button id="pauseBtn" class="control-btn">Pause</button>
					
          <label style="color:var(--muted);">Speed:
						<input id="speedRange" type="range" min="0.1" max="3" step="0.1" value="1">
					</label>
					<label style="color:var(--muted);">W:
						<input id="envW" type="number" min="100" max="2000" value="1000" style="width:90px">
					</label>
					<label style="color:var(--muted);">H:
						<input id="envH" type="number" min="100" max="2000" value="500" style="width:90px">
					</label>
					<label style="color:var(--muted);">N:
						<input id="envN" type="number" min="1" max="100000" value="2000" style="width:90px">
					</label>
					<label style="color:var(--muted);">Size:
						<input id="envSize" type="number" min="1" max="40" value="4" style="width:90px">
					</label>
					<button id="resetBtn" class="control-btn">Set</button>
					
          <span id="info" style="margin-left:auto;color:var(--muted);"></span>
          
				</div>
				<canvas id="scene" width="1000" height="500" style="width:100%;height:auto;border-radius:10px;display:block;"></canvas>
			</div>
		</section>
	</div>
	<script src="moving.js"></script>
</body>
</html>
