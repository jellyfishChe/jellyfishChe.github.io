<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; padding:2rem; background-color:#2E2E2E}
    label,input{font-size:1rem; color: #ffffffb7;}
    input{padding:.5rem; margin-left:.5rem; background-color:#3A3A3A; border: none; border-radius: 4px; width: 200px;}
    h1{color:#ffffff; margin-bottom:1rem;}
  </style>
</head>
<body>
  <h1>NOTHING</h1>
  <label for="codeInput">請輸入文本</label>
  <input id="codeInput" type="text" placeholder="天女下凡" autocomplete="off" />
  
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var input = document.getElementById('codeInput');
      input.addEventListener('input', function(){
        if (input.value === 'MJ') { // mj mode
          window.location.href = './MJ/index.html';
        }
        if (input.value === 'calc') { // calculator
          window.location.href = './calc/index.html';
        }
        if (input.value === 'human') { // population model, include logistic and SIR 
          window.location.href = './human/index.html';
        }
        if (input.value === 'test') {
          window.location.href = './test/index.html';
        }
      });
    });
  </script>
</body>
</html>
