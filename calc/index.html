
<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="calculator.js" defer></script>
</head>
<body>
	<h1>計算機</h1>

	<div class="calculator" role="application" aria-label="簡易計算機">
		<div class="screen-header">
			<div class="mode">DEG&nbsp;&nbsp;F-E</div>
			<div class="memory">MC MR M+ M- MS</div>
		</div>
		<div class="display">
			<div class="expr" aria-label="表達式"></div>
			<input type="text" class="screen" aria-label="結果" readonly />
		</div>
		<div class="keys">
			<!-- row1: 基本函數 -->
			<button class="key function" data-action="sin">sin</button>
			<button class="key function" data-action="cos">cos</button>
			<button class="key function" data-action="tan">tan</button>
			<button class="key function" data-action="sqrt">√</button>

			<!-- row2: 對數與常數 -->
			<button class="key function" data-action="ln">ln</button>
			<button class="key function" data-action="log">log</button>
			<button class="key function" data-action="pi">π</button>
			<button class="key function" data-action="e">e</button>

			<!-- row3: 次方 / 正負 / 清除 / 返回 -->
			<button class="key" data-action="^">^</button>
			<button class="key function" data-action="neg">±</button>
			<button class="key function" data-action="clear">C</button>
			<button class="key function" data-action="back">←</button>

			<!-- row4: 除法 / 數字 -->
			
			<button class="key operator" data-action="/">÷</button>
			<button class="key" data-action="7">7</button>
			<button class="key" data-action="8">8</button>

			<button class="key" data-action="9">9</button>
			<button class="key operator" data-action="*">×</button>
			<button class="key" data-action="4">4</button>
			<button class="key" data-action="5">5</button>

			<button class="key" data-action="6">6</button>
			<button class="key operator" data-action="-">−</button>
			<button class="key" data-action="1">1</button>
			<button class="key" data-action="2">2</button>

			<button class="key" data-action="3">3</button>
			<button class="key operator" data-action="+">+</button>
			<button class="key" data-action="(">(</button>
			<button class="key" data-action=")">)</button>
			<button class="key wide" data-action="0">0</button>
			<button class="key" data-action=".">.</button>
			<button class="key equals" data-action="=">=</button>
		</div>
	</div>
</body>
</html>
